spring.application.name=phastfin-backend
spring.main.lazy-initialization=true
spring.threads.virtual.enabled=true

spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.chat.options.model=deepseek/deepseek-r1-0528-qwen3-8b:free
spring.ai.openai.api-key=${OPENROUTER_API_KEY}
#spring.ai.openai.api-key=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
spring.ai.openai.embedding.options.model=openai/text-embedding-3-small
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=cosine_distance
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.retry.max-attempts=5
spring.ai.retry.backoff.initial-interval=1
spring.ai.retry.backoff.multiplier=2

spring.datasource.url=jdbc:postgresql://localhost:5432/phastfin_database
spring.datasource.username=user
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=America/Sao_Paulo